<!-- LOGIN PAGE - public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="antialiased flex items-center justify-center min-h-screen relative overflow-hidden">
    <!-- Animated background particles -->
    <div class="hero-particles" id="particles-container"></div>

    <div class="container mx-auto px-6 py-12 text-center relative z-10">
        <div class="mb-8">
            <a href="/index.html" class="text-4xl font-bold gradient-text inline-block hover:scale-105 transition-transform">CodeQuest</a>
            <p class="text-gray-400 mt-2">Continue your coding adventure! ðŸš€</p>
        </div>
        
        <div class="glass-card p-8 md:p-12 rounded-2xl max-w-md mx-auto interactive-card">
            <div class="text-6xl mb-6">ðŸŽ®</div>
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back!</h1>
            <p class="text-gray-400 mb-8">Ready to level up your coding skills?</p>
            
            <form id="login-form" class="space-y-6">
                <div class="text-left">
                    <label for="username" class="block text-sm font-semibold text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" class="w-full bg-gray-700/50 text-white px-4 py-4 rounded-xl border border-gray-600 focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500/20 transition-all" required>
                </div>
                <div class="text-left">
                    <label for="password" class="block text-sm font-semibold text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="w-full bg-gray-700/50 text-white px-4 py-4 rounded-xl border border-gray-600 focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500/20 transition-all" required>
                </div>
                
                <button type="submit" class="w-full px-8 py-4 rounded-xl font-bold text-white btn-primary text-xl hover:scale-105 transition-all">
                    <span class="flex items-center justify-center gap-2">
                        <span>ðŸš€</span>
                        <span>Login & Continue Quest</span>
                    </span>
                </button>
            </form>

            <div id="error-message" class="text-red-400 mt-4 h-6 font-semibold"></div>

            <div class="mt-8 pt-6 border-t border-gray-600/50">
                <p class="text-gray-400">
                    New adventurer? <a href="register.html" class="font-semibold text-sky-400 hover:text-sky-300 hover:underline transition-colors">Start your journey here! âœ¨</a>
                </p>
            </div>

            <!-- Quick tips -->
            <div class="mt-6 bg-blue-500/10 p-4 rounded-lg border border-blue-400/20">
                <p class="text-sm text-blue-300 font-semibold mb-2">ðŸ’¡ Quick Tip:</p>
                <p class="text-xs text-gray-400">Complete daily challenges to maintain your streak and earn bonus rewards!</p>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        // Add particles animation
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 6 + 4) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            return particle;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize particles
            const container = document.getElementById('particles-container');
            for (let i = 0; i < 10; i++) {
                container.appendChild(createParticle());
            }

            // Add focus effects to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.classList.add('transform', 'scale-105');
                });
                input.addEventListener('blur', () => {
                    input.parentElement.classList.remove('transform', 'scale-105');
                });
            });
        });
    </script>
</body>
</html>
